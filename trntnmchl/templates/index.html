    <script>
     //  
    //  make album art briefly transparent      -_|  <-->  <-->  <-->  |_-    
   //

 //
  //
   //
    //
     //    ---|  <-->  <-->  <-->  |---
        function seeThrough() {
            // pre-load all images
            var img1 = new Image();
            var img2 = new Image();
            var img3 = new Image();
            var bandcampLogo = document.getElementById("bandcamp");
            var soundcloudLogo = document.getElementById("soundcloud");

            var loadImg1 = new Promise(function(resolve) {
                img1.onload = resolve;
                img1.src = "static/images/liteoatp.PNG";
            });

            var loadImg2 = new Promise(function(resolve) {
                img2.onload = resolve;
                img2.src = "static/images/IMG_2460.PNG";
            });

            var loadImg3 = new Promise(function(resolve) {
                img3.onload = resolve;
                img3.src = "static/images/alt1.PNG";
            });

            Promise.all([loadImg1, loadImg2, loadImg3]).then(function() {
                // await promises, fetch album_art
                var image = document.getElementById('album_art');
                image.style.opacity = 0;
                // fetch url and parse the suffix
                var url = new URL(image.src);
                var path = url.pathname;
                
                if(path == "/static/images/alt1.PNG") {
                // if is alt album art, change to mario album art
                    setTimeout(function() {
                        // gradual fade effect
                        bandcampLogo.style.filter = "";
                        soundcloudLogo.style.filter = "";
                        image.src = img2.src;
                        document.body.classList.add('colorMario');
                        document.body.classList.remove('colorAlt1');
                        image.style.opacity = 1;
                    }, 500);
                }
                else if(path == "/static/images/IMG_2460.PNG") {
                // if it is mario album art, change to main album art
                    setTimeout(function() {
                        bandcampLogo.style.filter = "";
                        soundcloudLogo.style.filter = "";
                        image.src = img1.src;
                        document.body.classList.remove('colorMario');
                        document.body.classList.remove('colorAlt1');
                        image.style.opacity = 1;
                    }, 500);
                }
                else {
                // it must be main album art, change to alt album art
                        setTimeout(function() {
                            bandcampLogo.style.filter = "invert(1)";
                            soundcloudLogo.style.filter = "invert(1)";
                            image.src = img3.src;
                            document.body.classList.remove('colorMario');
                            document.body.classList.add('colorAlt1');
                            image.style.opacity = 1;
                        }, 500);
                }
            })
        } 
        // function seeThrough()

// wow /change album art on click 
        function changeImage() {
            var image = document.getElementById('album_art');
            image.src = "static/images/liteoatp.PNG";
        }
        //
        </script>
