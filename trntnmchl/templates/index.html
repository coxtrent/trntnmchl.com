    <script>
     //  
    //  make album art briefly transparent      -_|  <-->  <-->  <-->  |_-    
   //
  // and then change image to another album art
 //
  //
   //
    //
     //    ---|  <-->  <-->  <-->  |---
        function seeThrough() {
            // pre-load all images
            var img1 = new Image();
            var img2 = new Image();
            var img3 = new Image();
            var img4 = new Image();

            var loadImg1 = new Promise(function(resolve) {
                img1.onload = resolve;
                img1.src = "static/images/see-you-in-june-art.PNG";
            });

            var loadImg2 = new Promise(function(resolve) {
                img2.onload = resolve;
                img2.src = "static/images/see-you-in-june-1.PNG";
            });

            var loadImg3 = new Promise(function(resolve) {
                img3.onload = resolve;
                img3.src = "static/images/see-you-in-june-2.PNG";
            });

            var loadImg4 = new Promise(function(resolve) {
                img4.onload = resolve;
                img4.src = "static/images/see-you-in-june-3.PNG";
            });

            Promise.all([loadImg1, loadImg2, loadImg3, loadImg4]).then(function() {
                // await promises, fetch album_art
                var image = document.getElementById('album_art');
                image.style.opacity = 0;
                // fetch url and parse the suffix
                var url = new URL(image.src);
                var path = url.pathname;

                if(path == "/static/images/see-you-in-june-1.PNG") {
                // if is alt album art, change to mario album art
                    setTimeout(function() {
                        image.src = img3.src;
                        image.style.opacity = 1;
                    }, 50);
                }
                else if(path == "/static/images/see-you-in-june-2.PNG") {
                // if it is mario album art, change to main album art
                    setTimeout(function() {
                        image.src = img4.src;
                        image.style.opacity = 1;
                    }, 50);
                }
                else if(path == "/static/images/see-you-in-june-3.PNG") {
                // if it is mario album art, change to main album art
                    setTimeout(function() {
                        image.src = img1.src;
                        image.style.opacity = 1;
                    }, 50);
                }
                else {
                // it must be main album art, change to alt album art
                    setTimeout(function() {
                        image.src = img2.src;
                        image.style.opacity = 1;
                    }, 50);
                }
            })
        } 

        function invertLogos(invert) {
            var bandcampLogo = document.getElementById("bandcamp");
            var soundcloudLogo = document.getElementById("soundcloud");
            if(invert)  {
                bandcampLogo.style.filter = "invert(1)";
                soundcloudLogo.style.filter = "invert(1)";
            }
            else {
                bandcampLogo.style.filter = "";
                soundcloudLogo.style.filter = "";
            }
        }

        window.onload = function() {
            invertLogos(true);
        }
